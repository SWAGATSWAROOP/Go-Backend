<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      h1 {
        color: #333;
      }
      p {
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to My Sample Webpage</h1>
      </header>
      <main>
        <p>This is a sample webpage created using HTML.</p>
        <p>Here's a list:</p>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
        <p>
          You can learn more about web development by exploring these
          technologies.
        </p>
      </main>
      <footer>
        <p>&copy; 2024 Sample Webpage. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
